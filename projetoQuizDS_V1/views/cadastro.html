<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar-Se | Quiz ETEC</title>
  <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
  <div class="background"></div>

  <div class="login-container">
    <div class="left">
      <h1><span>QUIZ</span> </h1>

      <h2>Inscreva-se</h2>

      <br>
      <form id="form-cadastro">

        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nomeusuario" placeholder="" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="" required>
        </div>
        <br>

        <div class="senha-group">
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
          </div>

          <div class="input-group">
            <label for="confirmar-senha">Confirme sua senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
          </div>
        </div>


        <button type="submit" class="btn-cadastro" id="btnCadastro">Criar Conta </button>


      </form>
    </div>

    <div class="right">
      <img src="img/ImgVerde-Cdst-Logn.jpg" alt="fundo verde decorativo">
    </div>
  </div>

  <script>

    const btnCadastro = document.querySelector("#form-cadastro")

    btnCadastro.addEventListener("submit", async e => {

    e.preventDefault()

    const login = document.querySelector("#nomeusuario").value
    const email = document.querySelector("#email").value
    const senha = document.querySelector("#senha").value
    const confirmarSenha = document.querySelector("#confirmar-senha").value

    if(senha !== confirmarSenha){
      alert("as senhas nao podem ser diferentes")
      return
    }

    await fetch("/api/cadastrar", {
      method: "POST",
      headers: {
        "content-Type":"application/json"
      },

      body: JSON.stringify({
        login: login,
        email: email,
        senha: senha
      })
    })
    .then((response) => {
      if(response.status === 201){
        alert("usuario cadastrado com sucesso")
        location.href = "/login"
      }else{
        alert("preencha os campos corretamente")
      }
      
    })
    .catch((err) => alert("falha no cadastro", err))

    e.target.reset()

  })

  </script>

</body>

</html>
